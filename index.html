<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minggu3 Form OCB2024</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="" />
    </header>
    
    <div class="form-section">
        <h1>
            REGISTER YOUR BOOK
        </h1>
        <br>
        <form>
            <div class="hr-line">
                <div>
                    <h2>
                        Book Details
                    </h2>
                </div>
                <div>
                    <hr>
                </div>
            </div>
            <br>
            <div class="placeholder">
                <label>Title</label>
                <input type="text" placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp">
            </div>
            <br>
            <div class="placeholder">
                <label>Genre</label>
                <input type="text" placeholder="Your book genre here. E.g. Fantasy">
            </div>
            <br>
            <div class="placeholder">
                <label>Author</label>
                <input type="text" placeholder="Your book author here. E.g. J. K. Rowling">
            </div>
            <br>
            <div class="placeholder">
                <label>Publisher</label>
                <input type="text" placeholder="Publisher of the book. E.g. Pustaka Melang">
            </div>
            <br>
            <div class="placeholder">
                <label>Year Published</label>
                <input type="text" placeholder="1994">
            </div>
            <br>
            <div class="placeholder-radio">
                <div>
                    <label>Availability</label>
                </div>
                <div class="placeholder-radio">
                    <div>
                        <input type="radio">
                        <label>Online</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>In store</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>Online & In store</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="placeholder">
                <label>Pages</label>
                <input type="text" placeholder="514">
            </div>
            <br>
            <div class="placeholder">
                <label>Languages</label>
                <input type="text" placeholder="Language used in the book. E.g. English">
            </div>
            <br>
            <div class="hr-line">
                <div>
                    <h2>
                        Registree Details
                    </h2>
                </div>
                <div>
                    <hr>
                </div>
            </div>
            <br>
            <div class="placeholder">
                <label>Name</label>
                <input type="text" placeholder="Your name. E.g. Lannah Yeon">
            </div>
            <br>
            <div class="placeholder">
                <label>Email</label>
                <input type="text" placeholder="Your email. E.g. l.yeon@email.com">
            </div>
            <br>
            <div>
                <input type="checkbox">
                <label>I hereby agree to follow all rules and confirmed that all details are accurate</label>
            </div>
            <br>
                <button>SAVE YOUR BOOK</button>
        </form>
    </div>

    <div class="footer">
        <div class="footer-up">
            <div>
                <img src="assets/logo.svg" />
            </div>
            <div>
                <img src="assets/fb-icon.svg" />
                <img src="assets/insta-icon.svg" />
                <img src="assets/twitter-icon.svg" />
            </div>
        </div>
        <div class="footer-down">
            <div class="footer-down-right">
                <div>Terms & Conditions</div>
                <div>Privacy Policy</div>
            </div>
            <div class="footer-down-left">
                <div>+44 1332 412252</div>
                <div>support@bbookshelf.com</div>                
            </div>
        </div>
    </div>
</body>
</html>
